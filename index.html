<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="mt-5 w-25 m-auto">
    <h1 class="mt-5 text-center">Calculadora de Fresnel</h1>
    <p class="text-center">Creado por Mateo Gurrea</p>
    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" id="inputGroup-sizing-sm">Distancia</span>
      <input type="number" class="form-control" id="distancia" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" id="inputGroup-sizing-sm">Frecuencia</span>
      <input type="number" class="form-control" id="frecuencia" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <button class="btn btn-success" id="boton">Calcular</button>
    <button class="btn btn-danger" id="botonBorrar">Borrar</button>
    <h2 class="text-center m-5" id="texto"></h2>
    <h2 class="text-center"id="resultado"></h2>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    
    let distancia = document.getElementById('distancia')
    let frecuencia = document.getElementById('frecuencia')
    let boton = document.getElementById('boton')
    let botonBorrar = document.getElementById('botonBorrar')
    let resultado = document.getElementById('resultado')
    let texto = document.getElementById('texto')

    botonBorrar.addEventListener('click',()=>{
      distancia.value = ''
      frecuencia.value = ''
      resultado.textContent = ''
      texto.textContent = ''
    })

    boton.addEventListener('click',()=>{
      let valorDistancia = parseFloat(distancia.value)
      let valorFrecuencia = parseFloat(frecuencia.value)
      let resultado = 8.656 * (Math.sqrt(valorDistancia/valorFrecuencia))
      texto.textContent = 'El resultado obtenido es:'
      document.getElementById('resultado').innerText = `${resultado} m`      
    })

  </script>
</body>
</html>
